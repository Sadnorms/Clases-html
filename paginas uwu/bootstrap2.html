<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Trabajito</title>
</head>
<body>
    <div class="container"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Paginita <img src="miau.jpg" alt="" width="30" height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Redes Sociales
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="https://www.instagram.com/?hl=es-la" target="_blank">Instagram</a></li>
                      <li><a class="dropdown-item" href="https://es-la.facebook.com/" target="_blank">Facebook</a></li>
                      <li><a class="dropdown-item" href="https://twitter.com/?lang=es" target="_blank">Twitter</a></li>
                    </ul>
                  </li>
                </ul>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Buscadores
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://www.google.com/?hl=es" target="_blank">Google</a></li>
                        <li><a class="dropdown-item" href="https://espanol.yahoo.com/?p=us" target="_blank">Yahoo</a></li>
                        <li><a class="dropdown-item" href="https://www.bing.com/?setlang=es" target="_blank">Bing</a></li>
                      </ul>
                    </div>    
                    </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="row">
            <div class="text-center mt-4">
                <h1 class="Titulo"> Ingreso de persona</h1>
            </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Nombre
            </div>
            <div class= "col-md-6">
                <input type="text" name="txtNombre" class="txtNombre form-control">
            </div>
        </div>


        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Apellido
            </div>
            <div class= "col-md-6">
                <input type="text" name="txtApellido" class="txtApellido form-control">
            </div>
        </div>
        
        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Rut
            </div>
            <div class= "col-md-5">
                <input type="text" name="txtRut" class="txtRut form-control"
                maxlength="8"
                placeholder="Ej: 12345678"
                title="Ingrese su rut">
            </div>
            <div class= "col-md-1">
                <input type="text" name="txtDv" class="txtDv form-control" 
                maxlength="1"
                placeholder="Ej: k"
                title="Ingrese su digito verificador">
            </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Direccion
            </div>
            <div class= "col-md-6">
                <input type="text" name="txtDireccion" class="txtDireccion form-control">
            </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                FechaNacimiento
            </div>
            <div class= "col-md-6">
                <input type="date" name="txtFechaNacimiento" class="txtFechaNacimiento form-control">
            </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Estado civil
            </div>
            <div class= "col-md-6">
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="1">Soltero &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="2">Casado &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="3">Divorciado &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="4">Viudo &nbsp;
                <input type="radio" name="rdoEstadoCivil" class="rdoEstadoCivil" value="5">AUC &nbsp;
            </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Nivel academico
            </div>
            <div class= "col-md-6">
                <select name="cmbNivelAcademico" class="cmbNivelAcademico form-control">
                    <option value="0">Seleccionar</option>
                    <option value="1">Basica</option>
                    <option value="2">Media</option>
                    <option value="3">Tecnico</option>
                    <option value="4">Profesional</option>
                    <option value="5">Magister</option>
                    <option value="6">Doctor</option>
                </select>
                </div>
        </div>

        <div class= "row mt-3">
            <div class= "col-md-2 offset-md-2">
                Opciones
            </div>
            <div class= "col-md-6">
                <input type="submit" name="btnLimpiar" class="btnLimpiar btn btn-secondary" value="Limpiar">
                <button name="btnGrabar" class="btn btn-danger">Grabar</button>
                <button name="btnListar" class="btn btn-success">Listar</button>
            </div>
        </div>


    </div>
    <style>
        body{
            background-color: rgb(212, 181, 181);
        }

    </style>
       
</body>
</html>
